# Here you can define all your datasets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://docs.kedro.org/en/stable/data/data_catalog.html

annotations_train_raw:
  type: json.JSONDataset
  filepath: data/01_raw/annotations_train.json

annotations_val_raw:
  type: json.JSONDataset
  filepath: data/01_raw/annotations_val.json

annotations_test_raw:
  type: json.JSONDataset
  filepath: data/01_raw/annotations_test.json

images_zip:
  type: binary.BinaryDataset
  filepath: data/01_raw/images.zip

train_line_samples:
  type: pickle.PickleDataset
  filepath: data/02_intermediate/train_line_samples.pkl

val_line_samples:
  type: pickle.PickleDataset
  filepath: data/02_intermediate/val_line_samples.pkl

test_line_samples:
  type: pickle.PickleDataset
  filepath: data/02_intermediate/test_line_samples.pkl

trocr_eval_metrics:
  type: json.JSONDataset
  filepath: data/08_reporting/trocr_eval_metrics.json